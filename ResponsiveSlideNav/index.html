<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResponsiveSlideNav</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="">
</head>
<body>
   
    <div id="overlay" class="overlay overlay-slide-left">
        <nav>
            <ul>
                <li id="navMainPage" class="slide-out-1">
                    <a href="#home">Home</a>
                </li>
                <li id="navAbout" class="slide-out-2">
                    <a href="#about">About</a>
                </li>
                <li id="navServices" class="slide-out-3">
                    <a href="#services">Services</a>
                </li>
                <li id="navPrices" class="slide-out-4">
                    <a href="#prices">Prices</a>
                </li>
                <li id="navContact" class="slide-out-5">
                    <a href="#contact">Contact</a>
                </li>           
            </ul>
        </nav>
    </div>
   
    <div class="menu-bars" id="menu-bars">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div> 
    
    <section id="home">
        <h1>Home</h1>
    </section>

    <section id="about">
        <h1>About</h1>
    </section>

    <section id="services">
        <h1>Services</h1>
    </section>

    <section id="prices">
        <h1>Prices</h1>
    </section>

    <section id="contact">
        <h1>Contact</h1>
    </section>

    <script src="script.js"></script>
</body>
</html>
